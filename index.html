<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>dblue</title>
    <style>
        #sampleBlue{
            color: blue;
        }
        #sampleRed{
            color: red;
        }
    </style>
</head>
<body>
    <span>画像のサイズ制限(横幅):</span>
    <input name="size" type="radio" value="1000" checked> 1000px

    <input name="color" type="radio" value="blue" checked><span id="sampleBlue">青</span>

    <input type="file" onChange="loadImage(event)"></br>

    <script type="text/javascript" src="main.js"></script>
